<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="title">
                Rock Scissors Paper
            </div>
            <div class="buttons">
                <div class="buttons_button_rock">

                </div>
                <div class="buttons_button_scissors">

                </div>
                <div class="buttons_button_paper">

                </div>
            </div>
            <div class="scorecard">
                <div class="score">
                    0 - 1
                </div>
                <div class="overview">
                    You Lose! Paper beats Rock
                </div>
            </div>
            <div class="journal">
                <details>
                    <summary>Легенда</summary>
                    <p>Раскрывающийся текст</p>
                  </details>
            </div>
        </div>
    </div>
</body>

</html>
