<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="title">
                Rock Scissors Paper
            </div>
            <div class="buttons">
                <button class="buttons__button__rock">
                    <img src="./images/rock.png" alt="buttonpng">
                </button>
                <button class="buttons__button__scissors">
                    <img src="./images/scissors.png" alt="buttonpng">
                </button>
                <button class="buttons__button__paper">
                    <img src="./images/paper.png" alt="buttonpng">
                </button>
            </div>
            <div class="scorecard">
                <div class="scorecard__score">
                    0 - 1
                </div>
                <div class="scorecard__overview">
                    You Lose! Paper beats Rock
                </div>
            </div>
            <div class="journal">
                <details>
                    <summary>Легенда</summary>
                    <p>Раскрывающийся текст</p>
                </details>
            </div>
        </div>
    </div>
</body>

</html>
